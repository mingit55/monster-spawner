<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>몬스터 생성기</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    <script src="https://kit.fontawesome.com/d996c53776.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML -->

    <div id="wrap">
        <!--<canvas id="screen" width="740" height="620"></canvas>-->
        <canvas id="screen" width="640" height="480"></canvas>
        <div id="side-bar">
            <div class="title">
                <span>몬스터 목록</span>
                <button id="reset-btn">초기화</button>
            </div>
            <div class="list">
                <p class="text-center">음악을 삽입하고 방향키 입력을 통해<br>몬스터를 생성해 보세요!</p>
            </div>
        </div>
        <div id="music-box">
            <div id="audio">

            </div>
            <!-- Music Controller -->
            <div id="m-control">
                <button class="play disabled" title="재생"><i class="fas fa-play"></i></button>
                <button class="pause disabled hidden" title="일시정지"><i class="fas fa-pause"></i></button>
            </div>

            <!-- Control Tab -->
            <div id="control-tab">
                <div class="tab-group col-center">
                    <span id="play-time">00:00</span>
                    <span id="mute-btn" class="ml-5 pointer"><i class="no-event fas fa-volume-down"></i></span>
                    <input type="range" id="volume-input" min="0" max="1" step="0.1">
                </div>
                <div class="tab-group">
                    <label for="monster-speed">몬스터 속도</label>
                    <input type="text" id="monster-speed" value="5">
                    <span>px/s</span>
                </div>
                <div class="tab-group">
                    <div class="button-label">
                        <span class="name">XML</span>
                        <div class="button-group">
                            <span id="input-xml">XML 업로드하기</span>
                            <span id="parse-xml">XML 내보내기</span>
                        </div>
                    </div>

                    <label for="music-input">업로드</label>
                    <input type="file" id="music-input" class="hidden" accept="audio/*">
                    <input type="text" id="filename" value="파일 없음" disabled>
                </div>
            </div>

            <!-- Time Controller -->
            <div id="t-control">
                <input type="range" id="time-input" min="0" max="0" value="0" step="1">
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
